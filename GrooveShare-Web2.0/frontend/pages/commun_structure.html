<!DOCTYPE html>
<html>
    <head>
        <title>Share Your Groove: Recherche compiles</title>


        <!--Meta Donnée (essentiellement pour le réferencement)-->   
        <meta name="publisher" content="INSA Toulouse Web2.0 Group">
        <meta name="keywords" lang="fr" content="Partage, Musique, Compiles ">
        <meta name="robots" content="index, follow">
        <meta name="Description" content="Site de partage de musique">
        <meta name="author" lang="fr" content="html Guru"> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--Icon du site--> 
        <link rel="icon" type="image/png" href="../img/icons/favicon.png"/>
        <link rel="shortcut icon" type="image/x-icon" href="../img/icons/favicon.ico" />
        <!--Include des Feuilles de styles-->
        <link href='../css/design.css' type='text/css' rel='stylesheet' />
        <!--Police-->
        <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
        <!--Combobox personaliser-->
        <link href='../css/skins/comboboxstyle/combo.css' type='text/css' rel='stylesheet' />
        <!--Include des Scripts-->
        <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
        <!--Sign in twitter like-->
        <script type="text/javascript">
            $(document).ready(function() {

                $(".signin").click(function(e) {          
                    e.preventDefault();
                    $("fieldset#signin_menu").toggle();
                    $(".signin").toggleClass("menu-open");
                });
			
                $("fieldset#signin_menu").mouseup(function() {
                    return false
                });
                $(document).mouseup(function(e) {
                    if($(e.target).parent("a.signin").length==0) {
                        $(".signin").removeClass("menu-open");
                        $("fieldset#signin_menu").hide();
                    }
                });			
			
            });
        </script>
        <script src="../js/jquery.tipsy.js" type="text/javascript"></script>
        <script type='text/javascript'>
            $(function() {
                $('#forgot_username_link').tipsy({gravity: 'w'});   
            });
        </script>
        
        <!--Combobox personaliser-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jquery.scrollablecombo.js"></script>
        <script type="text/javascript">
            jQuery.noConflict();
            jQuery(function() {
                jQuery('#ui_element').scrollablecombo();
            });
        </script>
        <!--fin Scripts-->
    </head>
    <body>

        <div id="global">
            <div id="header">
                <a href="accueil.html">
                    <img  src="http://c.dryicons.com/images/icon_sets/colorful_stickers_icons_set/png/256x256/home.png"/>
                </a>
            </div>
            <div id="bandeau">

                <div id="container">
                    <div id="topnav" class="topnav"><a href="inscription.html">Subscribe</a> Or Already have an account? <a href="login" class="signin"><span>Sign in</span></a> </div>
                    <fieldset id="signin_menu">
                        <form method="post" id="signin" action="https://twitter.com/sessions">
                            <p>
                                <label for="username">Username or email</label>
                                <input id="username" name="username" value="" title="username" tabindex="4" type="text">
                            </p>
                            <p>
                                <label for="password">Password</label>
                                <input id="password" name="password" value="" title="password" tabindex="5" type="password">
                            </p>
                            <p class="remember">
                                <input id="signin_submit" value="Sign in" tabindex="6" type="submit">
                                <input id="remember" name="remember_me" value="1" tabindex="7" type="checkbox">
                                <label for="remember">Remember me</label>
                            </p>
                            <p class="forgot"> <a href="#" id="resend_password_link">Forgot your password?</a> </p>
                            <p class="forgot-username"> <A id=forgot_username_link 
                                                           title="If you remember your password, try logging in with your email" 
                                                           href="#">Forgot your username?</A> </p>
                        </form>
                    </fieldset>
                </div>
                <div class="box">
                    <select id="ui_element">
                        <option value="A" selected>Compiles</option>
                        <option value="B">Artistes</option>
                        <option value="C">Samples</option>
                    </select>
                </div>
                <form class="searchform">
                    <input class="searchfield" type="text" value="Search..." onfocus="if (this.value == 'Search...') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Search...';}" />
                    <input class="searchbutton" type="button" value="Go" />
                </form>
            </div>
            <div id="menu"> 
                <ul class="menu">
                    <li class="btn_compils"><a href="#">Compils</a></li>
                    <li class="btn_samples"><a href="#">Samples</a></li>
                    <li class="btn_videos"><a href="#">Vidéos</a></li>
                    <li class="btn_artistes"><a href="#">Artistes</a></li>
                </ul>
            </div>
            <div id="contenu">
<!--###############################################################################################-->




<!--###############################################################################################-->                                 
            </div>

                <a style="text-decoration: none; color: #42596d" href='mailto&#58;&#102;%6&#53;di%74&#110;&#64;v&#111;ia&#108;&#46;&#102;r'>Contact Admin</a>
            </div>
        </div>


    </body>
</html>
